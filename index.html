        * {
            margin: 0;

        body {
            font-family: 'Comic Sans MS', 'YuGothic', sans-serif;
            background: #FFFFFF; /* Changed to white background */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background: #FF9966;
            color: white;
            padding: 12px 40px;
            text-align: center;
            font-size: 1.1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .title-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        .category-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            flex: 1;
            gap: 8px;
            padding: 10px;
        }
        .category-box {
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            padding: 10px;
        }
        .category-box:active {
            transform: scale(0.98);
        }
        .category-icon {
            width: 60%;
            height: auto;
            max-height: 100px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        .category-name {
            font-size: 1.2rem;
            color: #FF6B6B;
            font-weight: bold;
            text-align: center;
        }
        .category-name-en {
            font-size: 0.9rem;
            color: #888;
            margin-top: 3px;
        }
        footer {
            background: #FF9966;
            color: white;
            text-align: center;
            padding: 8px 0;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
        }
        .footer-contact {
            margin-bottom: 5px;
        }
        .footer-email {
            color: white;
            text-decoration: none;
        }
        /* Word screen style */
        .word-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF; /* Changed to white background */
            z-index: 100;
            display: none;
            flex-direction: column;
            padding: 15px;
        }
        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .back-button {
            background: #FF9966;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .word-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
            padding-bottom: 20px;
        }
        .word-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .word-card:active {
            background: #FFF0E0;
        }
        .word-image {
            width: 80%;
            height: auto;
            max-height: 120px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        .word-text {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        
        /* Sentence screen style */
        .sentence-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #E6F7FF;
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .sentence-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .sentence-image {
            width: 60%;
            max-width: 200px;
            margin-bottom: 20px;
            object-fit: contain;
        }

            background: #66AAFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            margin-top: 15px;
            cursor: pointer;
        }
        
        /* Settings button */
        .settings-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            position: absolute;
            right: 10px;
        }
        
        /* Settings menu */
        .settings-menu {
            position: fixed;
            top: 50px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        
        .speed-control {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .speed-control button {
            margin: 5px;

            background: #FF9966;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;

            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            background: white;
            display: flex;
            justify-content: center;

        // Current word and sentence index
        let currentWord = null;
        let currentSentenceIndex = 0;
        let speechSpeed = 1.0;
        let deferredPrompt = null;

        // Initialize - generate category buttons
        function initCategories() {
            const container = document.getElementById('categoryContainer');
            
            categories.forEach(category => {
                const box = document.createElement('div');
                box.className = 'category-box';
                box.innerHTML = `
                    <img src="${category.icon}" alt="${category.name}" class="category-icon">
                    <div class="category-name">${category.name}</div>
                    <div class="category-name-en">${category.nameEn}</div>
                `;
                
                box.addEventListener('click', () => {
                    openWordScreen(category);
                });
                
                container.appendChild(box);
            });
        }

        // Open word screen
        function openWordScreen(category) {
            document.getElementById('currentCategoryName').textContent = category.name;
            const wordContainer = document.getElementById('wordContainer');
            wordContainer.innerHTML = '';
            
            category.words.forEach(word => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.setAttribute('data-category', category.id);
                card.innerHTML = `
                    <img src="${word.image}" alt="${word.text}" class="word-image">
                    <div class="word-text">${word.text}</div>
                `;
                
                card.addEventListener('click', () => {
                    showSentences(word);
                });
                
                wordContainer.appendChild(card);
            });
            
            document.getElementById('wordScreen').style.display = 'flex';
        }

        // Close word screen
        function closeWordScreen() {
            document.getElementById('wordScreen').style.display = 'none';
        }

        // Show sentences screen
        function showSentences(word) {
            currentWord = word;
            currentSentenceIndex = 0;
            
            const sentenceImage = document.getElementById('sentenceImage');
            const sentenceText = document.getElementById('sentenceText');
            
            sentenceImage.src = word.image;
            sentenceImage.alt = word.text;
            sentenceText.textContent = word.sentences[0];
            
            try {
                speak(word.sentences[0]);
            } catch (e) {
                console.error("Speech synthesis error:", e);
            }
            
            document.getElementById('sentenceScreen').style.display = 'flex';
        }

        // Show next sentence
        function showNextSentence() {
            if (!currentWord) return;
            
            currentSentenceIndex++;
            if (currentSentenceIndex >= currentWord.sentences.length) {
                closeSentenceScreen();
                return;
            }
            
            const sentenceText = document.getElementById('sentenceText');
            sentenceText.textContent = currentWord.sentences[currentSentenceIndex];
            
            try {
                speak(currentWord.sentences[currentSentenceIndex]);
            } catch (e) {
                console.error("Speech synthesis error:", e);
            }
        }

        // Close sentence screen
        function closeSentenceScreen() {
            document.getElementById('sentenceScreen').style.display = 'none';
        }

        // Speech synthesis function
        function speak(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = parseFloat(localStorage.getItem('speechSpeed')) || speechSpeed;
                
                // Error handling
                utterance.onerror = function(event) {
                    console.error('Speech synthesis error:', event);
                };
                
                window.speechSynthesis.speak(utterance);
            } else {
                console.warn('This browser does not support speech synthesis');
            }
        }

        // Show/hide settings menu
        document.getElementById('settingsBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            const menu = document.getElementById('settingsMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Close settings menu when clicking anywhere else
        document.addEventListener('click', function() {
            document.getElementById('settingsMenu').style.display = 'none';
        });

        // Set speech speed
        function setSpeed(speed) {
            speechSpeed = speed;
            localStorage.setItem('speechSpeed', speed.toString());
            document.getElementById('settingsMenu').style.display = 'none';
            
            // Notification message
            const message = `Speech speed set to ${speed}x`;
            alert(message);
        }

        // Handle PWA installation
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install button
            document.getElementById('installBtn').style.display = 'block';
        });

        // Install button click handler
        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                // Optionally, send analytics event with outcome of user choice
                console.log(`User response to the install prompt: ${outcome}`);
                // We've used the prompt, and can't use it again, throw it away
                deferredPrompt = null;
                // Hide the install button
                document.getElementById('installBtn').style.display = 'none';
            }
        });

        // Check if app is running as PWA
        function isRunningAsPWA() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone ||
                   document.referrer.includes('android-app://');
        }

        // Initialize
        window.addEventListener('load', function() {
            const savedSpeed = localStorage.getItem('speechSpeed');
            if (savedSpeed) {
                speechSpeed = parseFloat(savedSpeed);
            }
            
            // Hide settings menu initially
            document.getElementById('settingsMenu').style.display = 'none';
            
            initCategories();
            
            // Hide loading screen
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 500);
            
            // Hide install button if already installed
            if (isRunningAsPWA()) {
                document.getElementById('installBtn').style.display = 'none';
            }
            
            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('data:application/javascript;base64,' + btoa(`
                    self.addEventListener('install', (event) => {
                        console.log('Service Worker installing.');
                    });
                    
                    self.addEventListener('activate', (event) => {
                        console.log('Service Worker activating.');
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        // Cache-first strategy
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `)).then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            }
        });
    </script>
